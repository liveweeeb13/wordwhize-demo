<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mot aléatoire</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Mot aléatoire généré</h1>
    <div class="menu">
      <div class="slider-container">
        <input type="range" id="word-length-slider" min="1" max="50" value="5" oninput="updateWordLengthInput()">
        <input type="number" id="word-length-input" min="1" max="50" value="5" onchange="updateWordLengthSlider()">
      </div>
      <select id="language">
        <option value="fr">Français (fr)</option>
        <option value="en">English (en)</option>
        <option value="es">Español (es)</option>
        <option value="it">Italiano (it)</option>
        <option value="ro">Română (ro)</option>
        <option value="ar">العربية (ar)</option>
        <option value="hr">Hrvatski (hr)</option>
        <option value="cs">Čeština (cs)</option>
        <option value="da">Dansk (da)</option>
        <option value="nl">Nederlands (nl)</option>
        <option value="ka">ქართული (ka)</option>
        <option value="no">Norsk (no)</option>
      </select>
      <button onclick="generateWord()">Générer</button>
    </div>
    <p class="word" id="random-word">Chargement...</p>
    <div class="footer">
      <p>Développé par <a href="https://github.com" target="_blank">Ton Nom</a></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
